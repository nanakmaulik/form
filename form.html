<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My First Form</title>

	<style type="text/css">
		body {
			display: grid;
			height: 100vh;
			margin: 0;
			place-items: center;
		}

		div {
			width: 350px;
			height: auto;
		}

		.inputStyle {
			width: 300px;
			border: none;
			border-bottom: 2px solid rgba(0, 0, 0, 0.3);
			margin-top: 20px;
		}

		.inputStyle:focus {
			outline: none;
			border-bottom: 2px solid rgba(0, 0, 0, 0.8);
		}

		.checkStyle {
			margin-top: 15px;
			margin-bottom: 25px;
		}
	</style>
</head>
<body>
	<div>
		<h2>Register Here</h2>
		<input class="inputStyle" type="text" id="fname" placeholder="Please enter you first name"><br>
		<input class="inputStyle" type="text" id="lname" placeholder="Please enter you last name"><br>
		<input class="inputStyle" type="mail" id="mail" placeholder="Please enter your valid Email ID"><br>
		<input class="inputStyle" type="password" id="pass" placeholder="Please enter your password"><br>
		<input class="checkStyle" type="checkbox" id="check"> <label class="checkStyle">Accept our <a href="#">Terms and Conditions</a></label><br>
		<button id="submit">Submit</button>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>

	<script type="text/javascript">
		const firebaseConfig = {
		    apiKey: "AIzaSyDdca52RIRaGKo-96SyO-gGJhad6ElM7aE",
		    authDomain: "first-pro-7b875.firebaseapp.com",
		    projectId: "first-pro-7b875",
		    storageBucket: "first-pro-7b875.appspot.com",
		    messagingSenderId: "1088942555155",
		    appId: "1:1088942555155:web:e60a9ef94781db01afffe6",
		    measurementId: "G-4612CRVZ3E"
		  };

		  firebase.initializeApp(firebaseConfig);
	</script>

	<script type="text/javascript">
		function sendData() {
			let fname = document.getElementById("fname").value;
			let lname = document.getElementById("lname").value;
			let mail = document.getElementById("mail").value;
			let pass = document.getElementById("pass").value;
			let check = document.getElementById("check");
			let checkValue = "no";

			if (check.checked == true) {
				checkValue = "yes";
			}

			let db = firebase.database();

			db.ref("form/data").push({
				fname: fname,
				lname: lname,
				mail: mail,
				pass: pass,
				check: checkValue
			});
		}

		let submit = document.getElementById("submit");

		submit.addEventListener('click', sendData)

	</script>
</body>
</html>
